<itsk-dropdown
        [autoClose]="true"
        [(open)]="panelOpen"
        [canOpen]="!disabled"
        [fixed]="fixed">
    <ng-template itskDropdownHead>

        <input
                class="input__field"
                [disabled]="disabled"
                (ngModelChange)="inputChange($event)"
                [(ngModel)]="value">
    </ng-template>

    <ng-template itskDropdownContent>
        <div class="options">
            <cdk-virtual-scroll-viewport
                    *ngIf="items$ | async as items"
                    class="scrollbar"
                    [style.height.px]="height"
                    [itemSize]="itemSize"
                    minBufferPx="200" maxBufferPx="500">
                <div class="options__item"
                     [class.options__item_focus]="index==focusedIndex"
                     (click)="select(item)"
                     [itskMark]="value"
                     *cdkVirtualFor="let item of items; let index = index;templateCacheSize: 0;">
                    <span class="options__item__text container_auto">
                        {{item}}
                    </span>
                </div>
            </cdk-virtual-scroll-viewport>
        </div>
    </ng-template>
</itsk-dropdown>
